<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    {% if user.is_authenticated %}
    <h2>Hello, {{user.first_name}}</h2><br>
    <a href="account/reset_password">Change Password</a><br><br>
    <a href="account/logout">Logout</a> {% else %}
    <a href="account/register">Register</a><br><br>
    <a href="account/login">Login</a> {% endif %}
    
</body>

</html>
